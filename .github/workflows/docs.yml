name: Documentation

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'src/**'
      - 'screens/**'
      - '.github/workflows/docs.yml'
      - '.github/scripts/manage-doc-versions.sh'
  workflow_dispatch:
    inputs:
      backfill:
        description: 'Backfill documentation for existing releases'
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

env:
  PAGES_URL: "https://oetiker.github.io/byonk"

jobs:
  build-dev:
    name: Build Dev Documentation
    runs-on: ubuntu-latest
    if: ${{ !inputs.backfill }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-docs-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-docs-

      - name: Build Byonk
        run: cargo build --release

      - name: Generate sample screenshots
        run: bash docs/generate-samples.sh

      - name: Install mdBook and plugins
        run: |
          mkdir -p ~/bin
          curl -sSL https://github.com/rust-lang/mdBook/releases/download/v0.5.2/mdbook-v0.5.2-x86_64-unknown-linux-gnu.tar.gz | tar -xz -C ~/bin
          curl -sSL https://github.com/badboy/mdbook-mermaid/releases/download/v0.17.0/mdbook-mermaid-v0.17.0-x86_64-unknown-linux-gnu.tar.gz | tar -xz -C ~/bin
          echo "$HOME/bin" >> $GITHUB_PATH

      - name: Setup mermaid assets
        run: mdbook-mermaid install docs

      - name: Build documentation
        working-directory: docs
        run: mdbook build

      - name: Upload dev docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-dev
          path: docs/book
          retention-days: 1

  backfill-releases:
    name: Backfill Release ${{ matrix.version }}
    runs-on: ubuntu-latest
    if: ${{ inputs.backfill }}
    strategy:
      matrix:
        version: [v0.8.0, v0.7.1, v0.6.2, v0.5.3]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ matrix.version }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-docs-${{ matrix.version }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-docs-

      - name: Build Byonk
        run: cargo build --release

      - name: Generate sample screenshots
        run: |
          if [[ -f docs/generate-samples.sh ]]; then
            bash docs/generate-samples.sh
          fi

      - name: Install mdBook and plugins
        run: |
          mkdir -p ~/bin
          curl -sSL https://github.com/rust-lang/mdBook/releases/download/v0.5.2/mdbook-v0.5.2-x86_64-unknown-linux-gnu.tar.gz | tar -xz -C ~/bin
          curl -sSL https://github.com/badboy/mdbook-mermaid/releases/download/v0.17.0/mdbook-mermaid-v0.17.0-x86_64-unknown-linux-gnu.tar.gz | tar -xz -C ~/bin
          echo "$HOME/bin" >> $GITHUB_PATH

      - name: Setup mermaid assets
        run: |
          if [[ -d docs ]]; then
            mdbook-mermaid install docs
          fi

      - name: Build documentation
        working-directory: docs
        run: mdbook build

      - name: Upload versioned docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-${{ matrix.version }}
          path: docs/book
          retention-days: 1

  # Also build current dev when backfilling
  build-dev-for-backfill:
    name: Build Dev (Backfill)
    runs-on: ubuntu-latest
    if: ${{ inputs.backfill }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-docs-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-docs-

      - name: Build Byonk
        run: cargo build --release

      - name: Generate sample screenshots
        run: bash docs/generate-samples.sh

      - name: Install mdBook and plugins
        run: |
          mkdir -p ~/bin
          curl -sSL https://github.com/rust-lang/mdBook/releases/download/v0.5.2/mdbook-v0.5.2-x86_64-unknown-linux-gnu.tar.gz | tar -xz -C ~/bin
          curl -sSL https://github.com/badboy/mdbook-mermaid/releases/download/v0.17.0/mdbook-mermaid-v0.17.0-x86_64-unknown-linux-gnu.tar.gz | tar -xz -C ~/bin
          echo "$HOME/bin" >> $GITHUB_PATH

      - name: Setup mermaid assets
        run: mdbook-mermaid install docs

      - name: Build documentation
        working-directory: docs
        run: mdbook build

      - name: Upload dev docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-dev
          path: docs/book
          retention-days: 1

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [build-dev]
    if: ${{ !inputs.backfill && always() && needs.build-dev.result == 'success' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: .github/scripts

      - name: Download dev docs
        uses: actions/download-artifact@v4
        with:
          name: docs-dev
          path: new-docs

      - name: Mirror existing GitHub Pages
        run: |
          mkdir -p site
          # Try to mirror existing site, but don't fail if it doesn't exist
          wget --mirror --no-parent --no-host-directories \
               --directory-prefix=site \
               --reject="index.html?*" \
               --execute robots=off \
               --quiet \
               "$PAGES_URL/" 2>/dev/null || echo "No existing site to mirror (first deployment?)"

          # Clean up wget artifacts
          find site -name "*.tmp" -delete 2>/dev/null || true
          find site -name "index.html\?*" -delete 2>/dev/null || true

          # Show what we got
          echo "Existing site contents:"
          ls -la site/ || echo "(empty)"

      - name: Copy version selector assets to new docs
        run: |
          # The theme files are already in the built docs from mdbook
          # But we need to ensure they're there
          ls -la new-docs/theme/ 2>/dev/null || echo "No theme dir in new docs"

      - name: Update site with dev docs
        run: |
          # Remove old dev docs
          rm -rf site/byonk/dev

          # Ensure directory structure
          mkdir -p site/byonk/dev

          # Copy new dev docs
          cp -r new-docs/* site/byonk/dev/

      - name: Update versions and redirect
        run: |
          chmod +x .github/scripts/manage-doc-versions.sh
          .github/scripts/manage-doc-versions.sh site/byonk cull
          .github/scripts/manage-doc-versions.sh site/byonk update-json
          .github/scripts/manage-doc-versions.sh site/byonk generate-redirect

      - name: Show final site structure
        run: |
          echo "Final site structure:"
          find site -type f -name "*.html" | head -20
          echo ""
          echo "versions.json:"
          cat site/byonk/versions.json

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/byonk

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy-backfill:
    name: Deploy Backfill
    runs-on: ubuntu-latest
    needs: [backfill-releases, build-dev-for-backfill]
    if: ${{ inputs.backfill && always() && needs.build-dev-for-backfill.result == 'success' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: .github/scripts

      - name: Download all docs artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded artifacts
        run: |
          echo "Downloaded artifacts:"
          ls -la artifacts/
          for dir in artifacts/*/; do
            echo "Contents of $dir:"
            ls -la "$dir" | head -5
          done

      - name: Build complete site
        run: |
          mkdir -p site/byonk

          # Copy each version to its directory
          for artifact_dir in artifacts/docs-*/; do
            version=$(basename "$artifact_dir" | sed 's/docs-//')
            echo "Processing version: $version"
            mkdir -p "site/byonk/$version"
            cp -r "$artifact_dir"/* "site/byonk/$version/"
          done

          echo "Site structure:"
          ls -la site/byonk/

      - name: Update versions and redirect
        run: |
          chmod +x .github/scripts/manage-doc-versions.sh
          .github/scripts/manage-doc-versions.sh site/byonk cull
          .github/scripts/manage-doc-versions.sh site/byonk update-json
          .github/scripts/manage-doc-versions.sh site/byonk generate-redirect

      - name: Show final site structure
        run: |
          echo "Final site structure:"
          ls -la site/byonk/
          echo ""
          echo "versions.json:"
          cat site/byonk/versions.json

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/byonk

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
