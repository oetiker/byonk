[book]
title = "Byonk"
description = "Self-hosted content server for TRMNL e-ink devices"
authors = ["Tobias Oetiker"]
language = "en"
src = "src"

[build]
build-dir = "book"

[preprocessor.mermaid]
command = "mdbook-mermaid"

[output.html]
additional-js = ["theme/mermaid.min.js", "theme/mermaid-init.js"]
default-theme = "light"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/oetiker/byonk"
edit-url-template = "https://github.com/oetiker/byonk/edit/main/docs/{path}"
site-url = "/byonk/"

[output.html.playground]
editable = false

[output.html.fold]
enable = true
