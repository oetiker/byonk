<!--
  Reusable header component with title and timestamp.

  Usage: {% include "components/header.svg" %}

  Expected variables:
    - title: Header title text
    - updated_at: Timestamp string (optional)
-->
<rect x="0" y="0" width="100%" height="60" fill="black"/>
<text x="20" y="40" fill="white" font-family="sans-serif" font-size="24" font-weight="bold">
  {{ title | default(value="BYONK") }}
</text>
{% if updated_at %}
<text x="{{ width | default(value=800) - 20 }}" y="40" text-anchor="end" fill="rgb(180,180,180)" font-family="sans-serif" font-size="16">
  {{ updated_at }}
</text>
{% endif %}
