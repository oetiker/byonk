<?xml version="1.0" encoding="UTF-8"?>
{#
  Base layout template for TRMNL screens.

  Usage in screen templates:
    {% extends "layouts/base.svg" %}
    {% block title %}My Screen{% endblock %}
    {% block content %}
      <text x="400" y="240">Hello World</text>
    {% endblock %}

  Available blocks:
    - title: Header title text (default: "BYONK")
    - header_extra: Additional header content (optional)
    - content: Main content area (required)
    - footer: Footer area (optional)
#}
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 {{ width | default(value=800) }} {{ height | default(value=480) }}" width="{{ width | default(value=800) }}" height="{{ height | default(value=480) }}">
  <!-- Background -->
  <rect width="100%" height="100%" fill="white"/>

  <!-- Header bar -->
  <rect x="0" y="0" width="100%" height="60" fill="black"/>
  <text x="20" y="40" fill="white" font-family="sans-serif" font-size="24" font-weight="bold">
    {% block title %}BYONK{% endblock %}
  </text>
  {% block header_extra %}{% endblock %}

  <!-- Main content area -->
  <g transform="translate(0, 60)">
    {% block content %}{% endblock %}
  </g>

  <!-- Footer -->
  {% block footer %}{% endblock %}
</svg>
