<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Byonk Dev Mode</title>
    <link rel="stylesheet" href="/dev/dev.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Byonk Dev Mode</h1>
            <div class="status">
                <span id="watch-status" class="status-badge disconnected">File Watch: Connecting...</span>
            </div>
        </header>

        <main>
            <div class="panel config-panel">
                <h2>Configuration</h2>

                <div class="form-group">
                    <label for="screen-select">Screen</label>
                    <select id="screen-select">
                        <option value="">Loading...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="model-select">Device Model</label>
                    <select id="model-select">
                        <option value="og" data-width="800" data-height="480" data-colors="#000000,#555555,#AAAAAA,#FFFFFF">TRMNL OG (800x480, 4 grey)</option>
                        <option value="og" data-width="800" data-height="480" data-colors="#000000,#FFFFFF,#FF0000,#FFFF00">TRMNL OG 4-Color (800x480)</option>
                        <option value="x" data-width="1872" data-height="1404" data-colors="#000000,#111111,#222222,#333333,#444444,#555555,#666666,#777777,#888888,#999999,#AAAAAA,#BBBBBB,#CCCCCC,#DDDDDD,#EEEEEE,#FFFFFF">TRMNL X (1872x1404, 16 grey)</option>
                        <option value="og" data-width="800" data-height="480" data-colors="#000000,#555555,#AAAAAA,#FFFFFF">XTEink X4 (800x480, 4 grey)</option>
                        <option value="og" data-width="800" data-height="480" data-colors="#000000,#555555,#AAAAAA,#FFFFFF">Waveshare (800x480, 4 grey)</option>
                        <option value="og" data-width="296" data-height="128" data-colors="#000000,#555555,#AAAAAA,#FFFFFF">Seeed Xiao (296x128, 4 grey)</option>
                        <option value="og" data-width="296" data-height="128" data-colors="#000000,#FFFFFF,#FF0000">Seeed Xiao 3-Color (296x128)</option>
                        <option value="og" data-width="800" data-height="480" data-colors="#000000,#555555,#AAAAAA,#FFFFFF">reTerminal E1001 (800x480, 4 grey)</option>
                        <option value="og" data-width="800" data-height="480" data-colors="#000000,#FFFFFF,#FF0000,#FFFF00,#0000FF,#00FF00">reTerminal E1002 (800x480, 6 color)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="colors-input">Colors</label>
                    <input type="text" id="colors-input" placeholder="#000000,#555555,#AAAAAA,#FFFFFF">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="width-input">Width</label>
                        <input type="number" id="width-input" value="800" min="100" max="2000">
                    </div>
                    <div class="form-group">
                        <label for="height-input">Height</label>
                        <input type="number" id="height-input" value="480" min="100" max="2000">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="battery-input">Battery (V)</label>
                        <input type="number" id="battery-input" value="4.2" min="3.0" max="4.2" step="0.1">
                    </div>
                    <div class="form-group">
                        <label for="rssi-input">WiFi (dBm)</label>
                        <input type="number" id="rssi-input" value="-50" min="-100" max="0">
                    </div>
                </div>

                <div class="form-group">
                    <label for="time-input">Current Time</label>
                    <input type="datetime-local" id="time-input">
                </div>

                <div class="form-group">
                    <label for="params-input">Custom Parameters (JSON)</label>
                    <textarea id="params-input" placeholder='{"key": "value"}'>{}</textarea>
                </div>

                <div class="form-actions">
                    <button id="render-btn" class="btn primary">Render</button>
                    <label class="checkbox-label">
                        <input type="checkbox" id="auto-refresh" checked>
                        Auto-refresh on file change
                    </label>
                </div>
            </div>

            <div class="panel display-panel">
                <h2>Device Preview</h2>
                <div id="device-frame" class="device-frame og">
                    <div class="device-bezel">
                        <div class="screen-well">
                            <img id="display-image" alt="Screen preview">
                            <div id="loading-overlay" class="loading-overlay hidden">
                                <div class="spinner"></div>
                            </div>
                        </div>
                        <div id="bezel-label" class="bezel-label">BYONK</div>
                    </div>
                </div>
                <div class="display-info">
                    <span id="display-size">800 x 480</span>
                    <span id="render-time"></span>
                </div>
            </div>
        </main>

        <div id="error-panel" class="panel error-panel hidden">
            <h2>Errors</h2>
            <pre id="error-content"></pre>
            <button id="dismiss-error" class="btn">Dismiss</button>
        </div>

        <footer>
            <p>Byonk Dev Mode - Edit your Lua scripts and SVG templates, see changes instantly</p>
        </footer>
    </div>

    <script src="/dev/dev.js"></script>
</body>
</html>
