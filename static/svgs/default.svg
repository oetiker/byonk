<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 480" width="800" height="480">
  <!-- Background -->
  <rect width="800" height="480" fill="white"/>

  <!-- Border -->
  <rect x="10" y="10" width="780" height="460" fill="none" stroke="black" stroke-width="2"/>

  <!-- Header -->
  <rect x="10" y="10" width="780" height="60" fill="black"/>
  <text x="400" y="50" text-anchor="middle" fill="white" font-family="Helvetica, Arial, sans-serif" font-size="28" font-weight="bold">
    TRMNL BOYS Server
  </text>

  <!-- Main content area -->
  <text x="400" y="130" text-anchor="middle" fill="black" font-family="Helvetica, Arial, sans-serif" font-size="24">
    Welcome to your BOYS server!
  </text>

  <!-- Gray level demo -->
  <text x="70" y="175" fill="black" font-family="Helvetica, Arial, sans-serif" font-size="14">
    Gray levels:
  </text>
  <rect x="170" y="160" width="80" height="25" fill="rgb(0,0,0)"/>
  <rect x="260" y="160" width="80" height="25" fill="rgb(85,85,85)"/>
  <rect x="350" y="160" width="80" height="25" fill="rgb(170,170,170)"/>
  <rect x="440" y="160" width="80" height="25" fill="rgb(255,255,255)" stroke="black" stroke-width="1"/>
  <text x="210" y="205" text-anchor="middle" fill="black" font-family="Helvetica, Arial, sans-serif" font-size="10">Black</text>
  <text x="300" y="205" text-anchor="middle" fill="black" font-family="Helvetica, Arial, sans-serif" font-size="10">Dark</text>
  <text x="390" y="205" text-anchor="middle" fill="black" font-family="Helvetica, Arial, sans-serif" font-size="10">Light</text>
  <text x="480" y="205" text-anchor="middle" fill="black" font-family="Helvetica, Arial, sans-serif" font-size="10">White</text>

  <!-- Info box -->
  <rect x="50" y="230" width="700" height="150" fill="none" stroke="rgb(128,128,128)" stroke-width="1" rx="10"/>

  <text x="400" y="270" text-anchor="middle" fill="black" font-family="Helvetica, Arial, sans-serif" font-size="18">
    This is a proof-of-concept SVG renderer
  </text>
  <text x="400" y="295" text-anchor="middle" fill="black" font-family="Helvetica, Arial, sans-serif" font-size="18">
    for TRMNL e-ink displays.
  </text>

  <text x="400" y="340" text-anchor="middle" fill="rgb(100,100,100)" font-family="Helvetica, Arial, sans-serif" font-size="16">
    SVG content is rendered to 2-bit indexed PNG
  </text>
  <text x="400" y="365" text-anchor="middle" fill="rgb(100,100,100)" font-family="Helvetica, Arial, sans-serif" font-size="16">
    with Floyd-Steinberg dithering (4 gray levels)
  </text>

  <!-- Footer -->
  <line x1="50" y1="420" x2="750" y2="420" stroke="rgb(128,128,128)" stroke-width="1"/>
  <text x="400" y="450" text-anchor="middle" fill="rgb(100,100,100)" font-family="Helvetica, Arial, sans-serif" font-size="14">
    Place your custom SVG files in the static/svgs directory
  </text>
</svg>
